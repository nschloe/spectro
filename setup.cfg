[metadata]
name = specky
version = 0.1.0
author = Nico SchlÃ¶mer
email = nico.schloemer@gmail.com
description = Audio file spectral analysis
url = https://github.com/nschloe/specky
project_urls =
    Code=https://github.com/nschloe/specky
    Issues=https://github.com/nschloe/specky/issues
long_description = file: README.md
long_description_content_type = text/markdown
license = GPLv3+
platforms = any
classifiers =
    Development Status :: 4 - Beta
    Intended Audience :: Science/Research
    License :: OSI Approved :: MIT License
    Operating System :: OS Independent
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.6
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Topic :: Scientific/Engineering
    Topic :: Utilities

[options]
packages = find:
# importlib_metadata can be removed when we support Python 3.8+ only
install_requires =
    colorama
    importlib_metadata
    matplotlib
    numpy
    pydub
    scipy
python_requires = >=3.6
setup_requires =
    setuptools>=42
    wheel

[options.extras_require]
all = matplotlib
png = matplotlib

[options.entry_points]
console_scripts =
    specky-check = specky.cli:check
    specky-show = specky.cli:show
